<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Playgination</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">Playgination</h1>
      <nav>
        <a href="index.html" class="text-white px-3">Home</a>
        <a href="shop.html" class="text-white px-3">Shop</a>
        <a href="contact.html" class="text-white px-3">Contact</a>
        <a href="cart.html" class="text-white px-3">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section id="cart" class="py-12">
    <div class="container mx-auto">
      <h3 class="text-3xl font-bold text-center mb-8">Your Cart</h3>
      <div class="bg-white p-6 shadow-lg rounded-lg">
        <ul id="cartItems" class="mb-4">
          <!-- Cart items will be dynamically inserted here -->
        </ul>
        <p id="totalPrice" class="text-xl font-bold mb-4">Total: $0.00</p>
        <button class="bg-green-500 text-white px-6 py-2 rounded-full">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-500 py-6">
    <div class="container mx-auto text-center text-white">
      <p>&copy; 2024 Playgination. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cartItems');
    const totalPriceElem = document.getElementById('totalPrice');

    function displayCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      });
      totalPriceElem.textContent = `Total: $${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    displayCart();
  </script>

</body>
</html>


